# .gitlab-ci.yml

image: maven:latest

stages:
  - build
  - test
  - pmd
build:
  stage: build
  script:
    - echo "Aufbau der Dockerumgebung"
    - mvn compile
test:
  stage: test
  script:
    - mvn test
    - echo "maven test done"
    - touch surefire-reports.xml
  artifacts:
    when: always
    paths:
      - surefire-reports.xml
    reports:
      junit: surefire-reports.xml

pmd:
  stage: pmd
  script:
    - mvn pmd:check || true