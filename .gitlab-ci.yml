# .gitlab-ci.yml

image: maven:latest

stages:
  - build
  - test
  - checkstyle
build:
  stage: build
  script:
    - echo "Aufbau der Dockerumgebung"
    - mvn compile
test:
  stage: test
  script:
    - mvn test
    - echo "maven test done"
    - touch surefire-reports.xml
  artifacts:
    when: always
    paths:
      - surefire-reports.xml
    expire_in: "30 days"

checkstyle:
  stage: checkstyle
  script:
    - mvn checkstyle:checkstyle
    - touch checkstyle-result.xml
  artifacts:
    paths:
      - checkstyle-result.xml
    expire_in: "1 week"
  allow_failure: true
